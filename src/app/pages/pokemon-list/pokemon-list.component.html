@if (pokemonResults$ | async; as resultObject) {
<h2 class="text-2xl font-bold w-full text-center">Pokemon List</h2>

<ul class="grid grid-cols-3 gap-4 items-center justify-center">
  @for (item of resultObject.results; track item.name) {
  <li class="flex w-full items-center justify-center">
    <app-pokemon-item [pokemonInfo]="item" />
  </li>
  }
</ul>
} @if (error) {
<app-error-message [error]="error" />
}
